# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  database: nonriservato
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  min_messages: WARNING

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
